name: Build docs and Commit

# fire on every push to main
on:
  push:
    branches:
      - main

# grant the token permission to push code
permissions:
  contents: write    # <— allows commit & push to the repo
  pages: write       # if you’re also deploying Pages
  id-token: write    # only needed for pages-deploy

jobs:
  build-and-commit-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0     # needed so Git sees full history
          persist-credentials: true  # enable auth for subsequent git commands

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build into docs/
        run: npm run build       # your vite.config.ts → outDir: docs

      - name: Commit updated docs
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@users.noreply.github.com
          message: "chore: rebuild docs [skip ci]"
          add: "docs"
